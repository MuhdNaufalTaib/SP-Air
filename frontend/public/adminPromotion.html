    <script>
		$(document).ready(function () {
		  
		$('#Submit').click(function(){
					

				if ($('#name').val() == '') { 
					alert('Please enter Promotion Name')

				}else if ($('#discount').val() == '' || (Number.isInteger(parseInt($('#discount').val())) == false) || ($('#discount').val()) <= 0){
					alert('Please enter a positive integer for Discount')

				}else if ($('#date-start').val() == ''){
					alert('Please enter start date')

				}else if ($('#timeStart').val() == ''){
					alert('Please enter start time')

				}else if ($('#date-end').val() == ''){
					alert('Please enter end date')

				}else if ($('#timeEnd').val() == ''){
					alert('Please enter end time')

				}else if ($('#date-start').val() > $('#date-end').val()){
					alert('Start date must be before end date')

				}else if ($("#des").val() == ''){
					alert('Please enter a description')
				}else {

					const name = $("#name").val();
					const discount = $("#discount").val();
					
					const timeStart= $("#timeStart").val();
					const dateStart= $("#date-start").val();
					const datetimeStart = `${dateStart} ${timeStart}:00`;
					const timeEnd= $("#timeEnd").val();
					const dateEnd= $("#date-end").val();
					const datetimeEnd = `${dateEnd} ${timeEnd}:00`;
					const description = $("#des").val();
					

					const data = `{"name":"${name}","startDate":"${datetimeStart}","endDate":"${datetimeEnd}","discount":"${discount}","description":"${description}"}`;
					
					//prepare the data for the request 
					// const data = `{"username":"${username}","email":"${email}","role":"${role}"}`
					console.log(data);
					const token = localStorage.getItem('token'); 
					//send the request
					$.ajax({
						headers: {"authorization":"Bearer "+token},
						url: "http://localhost:8081/promotion",
						type: 'POST',
						data:data,
						contentType: 'application/json;charset=utf-8',
						dataType: 'json',
						success: function(data,testStatus,xhr){
								console.log('success');	
							// console.log(JSON.stringify(data))
							// console.log(testStatus)
							// console.log(JSON.stringify(xhr))
							if (data != null && data.success){
								console.log('data not null')
								//Update msg spam tag
								$('#msg').html('Record updated succesful')

							}
							else {
								//console.log('null data')
								$('#msg').html('Record not updated')
							}	
							alert('Promotion Added')	
						}, 
						error: function(xhr, testStatus, errorThrown){
							console.log('error')
							console.log(JSON.stringify(xhr))
							console.log(testStatus)
							console.log(JSON.stringify(errorThrown)) //this can see on webpage fn + f12 go console
							alert('Invalid entry')
						}
					})
					}
					return false
				
			})

			$("#Logout").click(function() {
					//clear the storage
								window.localStorage.clear();
					//redirect to the login page
								window.location.assign("http://localhost:3001/login.html");
			});

	}); //end of document.ready()
  </script>
