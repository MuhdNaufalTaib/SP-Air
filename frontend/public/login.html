        <script>
            $(document).ready(function(){
                $('#login-button').click(function(){
                    // alert('Login button is clicked') 
                    //retrieve values from the textboxes
                    const email = $('#email').val();
                    const password = $('#pwd').val();
                    //prepare the data for the request 
                    const data = `{"email":"${email}", "password":"${password}"}`
                    
                    //send the request
                    $.ajax({
                        url: "http://localhost:8081/users/login",   //i think here is the connection to back end 
                        type: 'POST',							  //I am correct
                        data:data,
                        contentType: 'application/json;charset=utf-8',
                        dataType: 'json',
                        success: function(data,testStatus,xhr){
                            console.log('success');	
                            // console.log(JSON.stringify(data))
                            // console.log(testStatus)
                            // console.log(JSON.stringify(xhr))
                            if (data != null){
                                console.log('data not null')
                                
                                //keep the data in localStorage
                                localStorage.setItem('token',data.token)
                                localStorage.setItem('userInfo',data.UserData)
                                //redirect to profile.html
								var userData = localStorage.getItem('userInfo'); 
            					var userJsonData = JSON.parse(userData);
								var userrole = userJsonData[0].role; 
								if (userrole == 'Admin'){
                                	window.location.assign('http://localhost:3001/adminFlight.html')
								} else if (userrole == 'Customer'){
									window.location.assign('http://localhost:3001/profile.html')
								}

                            }
                            else {
                                console.log('null data')
                            }		
                        }, 
                        error: function(xhr, testStatus, errorThrown){
                            alert('Login unsuccesful')
                            console.log('error')
                            console.log(JSON.stringify(xhr))
                            console.log(testStatus)
                            console.log(JSON.stringify(errorThrown)) //this can see on webpage fn + f12 go console
                            
                        }
                    })
                    return false
                })
            })

            
        </script>
